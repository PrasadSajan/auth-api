<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <div class="input-group">
            <input type="password" id="newPassword" placeholder="Enter new password" required>
        </div>
        <button onclick="resetPassword()">Reset Password</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('message').innerHTML = 
                '<div class="error">Invalid reset link. Please request a new password reset.</div>';
        }

        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const messageDiv = document.getElementById('message');
            
            if (!newPassword) {
                messageDiv.innerHTML = '<div class="error">Please enter a new password</div>';
                return;
            }
            
            messageDiv.innerHTML = 'Resetting password...';
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        token: token,
                        newPassword: newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success">✅ Password reset successfully! You can now login with your new password.</div>';
                    document.getElementById('newPassword').value = '';
                } else {
                    messageDiv.innerHTML = '<div class="error">❌ ' + data.message + '</div>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">❌ Network error. Please try again.</div>';
            }
        }
    </script>
</body>
</html>
