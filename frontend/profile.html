<!DOCTYPE html>
<html>
<head>
    <title>Your Profile</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .user-info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn {
            background: white;
            color: #667eea;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin: 10px 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h1>Welcome to Your Profile!</h1>
            <p>You have successfully authenticated with Google OAuth</p>
        </div>
        
        <div class="user-info" id="user-info">
            Loading user information...
        </div>
        
        <div style="text-align: center;">
            <a href="/api/auth/logout" class="btn">Logout</a>
            <a href="/landing.html" class="btn">Go Home</a>
        </div>
    </div>

    <script>
        // Fetch current user data
        async function loadUserProfile() {
            try {
                const response = await fetch('/api/auth/current-user');
                const data = await response.json();
                
                if (data.status === 'success') {
                    const user = data.data.user;
                    document.getElementById('user-info').innerHTML = `
                        <h3>User Information:</h3>
                        <p><strong>Name:</strong> ${user.username || 'N/A'}</p>
                        <p><strong>Email:</strong> ${user.email || 'N/A'}</p>
                        <p><strong>User ID:</strong> ${user.id}</p>
                        <p><strong>Authentication:</strong> ${user.google_id ? 'Google OAuth' : 'Email/Password'}</p>
                        <p><strong>Joined:</strong> ${new Date(user.created_at).toLocaleDateString()}</p>
                    `;
                } else {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                window.location.href = '/login.html';
            }
        }

        loadUserProfile();
    </script>
</body>
</html>
